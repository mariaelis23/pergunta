<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pergunta2.css" />
    <title>Sim ou Não</title>
  </head>
  <body>
    <div class="card" id="card">
      <div class="question" id="question">
        <p>Você trocaria o Flamengo pelo Corinthians por mim?</p>
        <div class="buttons">
          <button id="yes" class="btn-yes">Sim!</button>
          <button id="no" class="btn-no">Não</button>
        </div>
      </div>

      <div class="answer" id="answer">
        <p>Eu sabia! Te amo</p>
      </div>
    </div>
    <script src="pergunta1.js"></script>
  </body>
</html>
